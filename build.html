<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="global-container h-100">
        <div class="row">
            <div class="col-md-6">
                <div class="left-img" >
                    <img src="build.img/build.svg" alt="logo" class="img-fluid">

                </div>
            </div>
            <div class="col-md-6">
                <div class="row pt-3 ps-3">
                    <div class="right-logo d-flex justify-content-between">
                        <div class="img1">
                        <img src="build.img/build-logo.png" alt="logo" style="width: 180px; height: 36px;">
                    </div>
                    <div class="img2">
                        <img src="build.img/Shape.svg" alt="icon" style="width: 18px;height: 18px;">
                        <span>Need Help?</span>

                    </div>
                    </div>
                    <div class="right-text">
                        <div class="text text-center">
                            <h5>Welcome Back Again!</h4>
                            <p style="font-size: 26px;">Track Your Working Hours</p>

                        </div>
                        <div class="login-form">
                            <form action="">
                                <div class="form-grp mt-3">
                                    <h3>Login</h3>
                                    <label for="Email" class="form-label">Email ID</label>
                                    <input type="email" class="form-control form-control-lg " placeholder="tushar@buildint.com" id="email">

                                </div>
                                <div class="form-grp mt-3">
                                    <h3>Login</h3>
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-lg " placeholder="**********" id="password">

                                </div>
                                <div class="checkbox d-flex justify-content-between align-items-center mt-3">

                               
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" value="" id="flexcheckdefault">
                                    <label for="flexcheckdefault" class="form-check-label"> <a href="#">Remainder</a></label>

                                </div>
                                
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="d-grid mt-5">
                                <button type="button" class="btn btn-primary btn-block" style="padding: 12px;">Login</button>

                            </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
